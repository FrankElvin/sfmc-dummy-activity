<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Activity</title>
    <style>
        body { padding: 15px; background-color: #fff; }
        .container { display: flex; gap: 20px; }
        .left-col { width: 30%; border-right: 1px solid #ddd; padding-right: 15px; }
        .right-col { width: 70%; }

        .field-chip {
            display: block;
            background: #f3f2f2;
            padding: 5px 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #e1e1e1;
        }
        .field-chip:hover { background-color: #0176d3; color: white; }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #dddbda;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Example Activity</h1>
<p class="description">Configure the parameters for this custom activity.</p>

<div class="container">
    <!-- 1. Widget showing fields -->
    <div class="left-col">
        <div class="slds-text-heading_small slds-m-bottom_small">Available Fields</div>
        <div id="field-list">
            <p style="color:#888;">Loading schema...</p>
        </div>
    </div>

    <!-- 2. Message Template -->
    <div class="right-col">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="message-template">Message Template</label>
            <div class="slds-form-element__control">
                <textarea id="message-template" placeholder="Hello {{FirstName}}, welcome to..."></textarea>
            </div>
            <p class="slds-form-element__help">Click a field on the left to insert it.</p>
        </div>
    </div>

</div>

<div class="form-group">
    <label for="custom-param">Manual Parameter:</label>
    <input type="text" id="custom-param" placeholder="Enter a value...">
</div>

<!-- Postmonger is required for SFMC communication -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/0.0.16/postmonger.min.js"></script>-->
<script src="js/postmonger.js"></script>
<script src="js/customActivity.js"></script>
</body>
</html>
